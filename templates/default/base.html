<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <link rel="stylesheet" href="{% static 'css/base.css' %}">
  <title>{% block title %}Магазин{% endblock %}</title>
</head>
<body>
<div id="header">
  <a class="logo" href="#">Магазин</a>
</div>
<div id="subheader">
  <div class="cart">
    {% with total_items=cart|length %}
      {% if cart|length > 0 %}
        Корзина: <a href="{% url 'cart:cart_detail' %}">
        {{ total_items }} товара, ${{ cart.get_total_price }}
      </a>
      {% else %}
        Ваша корзина пуста
      {% endif %}
    {% endwith %}
  </div>
</div>
<div id="content">
  {% block content %}
  {% endblock %}
</div>
</body>
</html>
